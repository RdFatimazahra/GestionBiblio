<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.css">
    <title>Member Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<h2  style="text-align: center;">Member <i style="color: lightgreen; font-size: 35px;" class="fa-solid fa-user-pen"></i> Management</h2>

<button class="btn add-btn" onclick="openAddMemberPopup()">Ajouter</button>

<!-- Popup for adding a new member -->
<div id="addMemberPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeAddMemberPopup()">&times;</span>
        <h3>Ajouter Membre</h3>
        <form id="addMemberForm" >
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <span id="error_firstname"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <span id="error_lastname"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span id="error_address"></span>
            </div>
            <div class="form-group">
                <label for="tele">Telephone:</label>
                <input type="text" id="tele" name="tele" required>
                <span id="error_tele"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <span id="error_email"></span>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
                <span id="error_submit"></span>
            </div>
        </form>
    </div>
</div>
<!-- Popup for Update a member -->
<div id="addMemberPopup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closeUpdateMemberPopup()">&times;</span>
        <h3>Ajouter Membre</h3>
        <form id="addMemberForm" >
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <span id="error_firstname"></span>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <span id="error_lastname"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span id="error_address"></span>
            </div>
            <div class="form-group">
                <label for="tele">Telephone:</label>
                <input type="text" id="tele" name="tele" required>
                <span id="error_tele"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <span id="error_email"></span>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
                <span id="error_submit"></span>
            </div>
        </form>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>123 Main St, City, Country</td>
            <td>+1234567890</td>
            <td>john@example.com</td>
            <td><button class="btn" onclick="openUpdateMemberPopup()">Action</button> <button id="delete-button" class="btn">Delete</button></td>

        </tr>
        <!-- Additional rows for more members can be added here -->
    </tbody>
</table>

<script src="../js/member.js"></script>
</body>
</html>
